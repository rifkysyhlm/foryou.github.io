<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider and play music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="img1.jpg" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="img2.jpg" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="img3.jpg" alt="Slide 3">
            </div>
            <div class="slide">
                <img src="img4.jpg" alt="Slide 4">
            </div>
        </div>
        <button id="prev">Prev</button>
        <button id="next">Next</button>
        <button id="music-toggle">Play Music</button>
    </div>

    <!-- Audio Element -->
    <audio id="background-music" loop>
        <source src="I Think They Call This Love - Elliot James Reay Lirik Terjemahan Indonesia..mp3" type="audio/mpeg">
        
    </audio>

    <script src="script.js"></script>
</body>
</html>
